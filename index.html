<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Css-->
  <link rel="stylesheet" href="style.css">
  

  <title>Calculadora Av Estacio</title>
</head>
<body>
  

  
    <div class="content">

      <!--Main content Left-->
      <div class="main">

        <h2>Calculadora Av</h2>

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nota Av1</label>
          <input type="text" class="form-control" id="Av1" type="number" placeholder="Ex: 8.5" required onkeypress="return onlynumber();">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Nota Av2</label>
          <input type="text" class="form-control" id="Av2" type="number" placeholder="Ex: 2.5" required onkeypress="return onlynumber();">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Nota Avd</label>
          <input type="text" class="form-control" id="Avd" type="number" placeholder="Ex: 10" required onkeypress="return onlynumber();">
        </div>

        <button id="button" type="button" class="btn btn-primary" onclick="calc()">Calcular</button>

      </div>


      <!--Main content Right-->
      <div id="resultado" class="main-content">
      </div>
    </div>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="app.js"></script>
</body>
</html>
